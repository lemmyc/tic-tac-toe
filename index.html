<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="game-title">TIC TAC TOE</h1>
    <h1 style="font-family: 'Pacifico', cursive;">by CZ Team</h1>
    <div class="difficulty">
        <h2 class="difficulty-title" style="text-align: center">Difficulty</h2>
        <div class="diff-select">
            <button class="diff-btn" id="ez-btn">Easy</button>
            <button class="diff-btn" id="med-btn">Medium</button>
            <button class="diff-btn" id="exp-btn">Expert</button>
        </div>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-modal">
        <div winning-msg class="winning-msg"></div>
        <div winning-msg-desc class="winning-msg-desc"></div>
        <button id="restart-btn">Restart</button>
    </div>
</body>
</html>
